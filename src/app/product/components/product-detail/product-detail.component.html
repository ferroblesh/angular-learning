<div *ngIf="product">
  <mat-card>
    <mat-card-header>
      <mat-card-title>{{ product.title | uppercase }}</mat-card-title>
    </mat-card-header>
    <div class="crop-image">
      <img [src]="product.image" alt="">
    </div>
    <mat-card-subtitle>{{ product.title | uppercase }}</mat-card-subtitle>
    <mat-card-content>
      <p>{{ product.description | slice:0:10 }}</p>
    </mat-card-content>
    <button (click)="createProduct()" mat-raised-button color="primary">Agregar al carrito</button>
  </mat-card>
</div>
