<input type="text" [(ngModel)]="title">
{{ title }}

<input type="text" [(ngModel)]="power">
{{ power | exponential}}

<div *ngIf="title === 'fer'">
  este es un div
</div>

<div [ngSwitch]="title">
  <p *ngSwitchCase="'fer'">este es fer</p>
  <p *ngSwitchCase="'test'">este es test</p>
  <p *ngSwitchCase="'mf'"> este es mf</p>
  <p *ngSwitchDefault> No hay match</p>
</div>

<button (click)="addItem()">Add item</button>

<ul>
  <li *ngIf="items.length === 0">Empty resultset</li>
  <li *ngFor="let name of items; index as i">
    {{ name }} {{ i }}
    <button (click)="deleteItem(i)">delete</button>
  </li>
</ul>

<div class="product-grid" >
  <app-product
    *ngFor="let product of products"
    (productClick)="clickProduct($event)"
    [product]="product">
  </app-product>
</div>
